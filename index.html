<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div>
				<img src="resources/images/logo.png" alt="Logo" class="logo">
			</div>
			<div class="title-header">
				<h2>SECRET AGENT SUPPLY INC.</h2>
			</div>
		</div>
	</header>
	<!-- This is background image -->
	<div class="main">
		<div>
			<h4>NEW ARRIVAL</h4>
			<h3>SPORT BIKES AND MOTORCICLES</h3>
		</div>		
	</div>
	<!-- This is menu nav -->
	<nav class="nav-items2">
		<span>Menu</span>
	</nav>
	<!-- This is the navigation -->
	<nav class="nav-items">
		<span>Eyewear</span>
		<span>Apparel</span>
		<span>Gadgets</span>
		<span>Vehicles</span>
		<span>Classes</span>
		<span>Contact</span>
	</nav>
	<!-- This is the first wrap with the images -->
	<section class="container" id="section-pen">
		<div class="images">
			<img src="resources/images/pen.png" alt="Pen-img" class="img">
			<h4 class="title-img">Exploding Pen</h4>
		</div>
		<div class="images" id="watch">
			<img src="resources/images/watch.png" alt="Watch-img" class="img">
			<h4 class="title-img">Celular Watch</h4>
		</div>
		<div class="images" id="glasses">
			<img src="resources/images/glasses.png" alt="Glasses-img" class="img">
			<h4 class="title-img">Thermal Glasses</h4>
		</div>			
	</section>
	<section class="container locations-wrap">
		<div class="locations">
			<h4 class="title-locations">Locations</h4>
			<p>-47.346436, 84.32354</p>
		</div>
		<div class="locations">
			<h4 class="title-locations">Hours</h4>
			<p>0800 - 1800</p>
		</div>
	</section>
	<footer class="footer">
		<h4 class="container">Copyright Secret Agent Supply Inc.</h4>
	</footer>
</body>
</html>
